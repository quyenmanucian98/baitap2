<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình của 3 môn</title>
</head>
<body>
<script>
    let A =Number(prompt("Nhập điểm môn Vật Lý"));
    let B =Number(prompt("Nhập điểm môn Sinh học"));
    let C =Number(prompt("Nhập điểm môn Hóa Học"));
    let D = (A+B+C) / 3;
    let E = (A+B+C);
    document.write('Điểm trung bình là: ' + D);
    document.write('<br/>');
    document.write('Điểm tổng 3 môn là: ' + E);
</script>
</body>
</html>
